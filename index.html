<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PW N3 CSS Grid Layout</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      box-sizing: border-box;
      background: #999;
    }

    header { background: #feb; }
    nav { background: #ccf; }
    article { background: #dd8; }
    aside { background: #ccf; }
    footer { background: #feb; }

    header, nav, article, aside, footer {
      border-radius: 6px;
      padding: 10px;
    }

    @media screen and (min-width: 640px) {
      body {
        display: grid;
        grid-template-areas:
          "header header header"
          "nav article aside"
          "footer footer footer";
        grid-template-columns: minmax(140px, 1fr) minmax(400px, 2.8fr) minmax(140px, 1fr);
        grid-template-rows: auto 1fr auto;
        grid-gap: 12px;
        padding: 12px;
        align-items: stretch;
      }

      header {
        grid-area: header;
        min-height: 80px;
      }

      nav {
        grid-area: nav;
      }

      article {
        grid-area: article;
      }

      aside {
        grid-area: aside;
      }

      footer {
        grid-area: footer;
        min-height: 60px;
      }
    }

    @media screen and (max-width: 640px) {
      body {
        display: grid;
        grid-template-areas:
          "header"
          "article"
          "nav"
          "aside"
          "footer";
        grid-template-rows:
          minmax(60px, auto)
          minmax(120px, 1fr)
          minmax(60px, auto)
          minmax(60px, auto)
          minmax(60px, auto);
        grid-gap: 10px;
        padding: 10px;
      }

      header { grid-area: header; }
      nav { grid-area: nav; }
      article { grid-area: article; }
      aside { grid-area: aside; }
      footer { grid-area: footer; }
    }

  </style>
</head>

<body>
  <header>Header</header>
  <nav>Navigation</nav>
  <article>Article</article>
  <aside>Aside</aside>
  <footer>Footer</footer>
</body>
</html>
